<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="batteryGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#22c55e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="chipGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1f2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#374151;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="200" fill="url(#bgGrad)" rx="12"/>
  
  <!-- Battery -->
  <rect x="50" y="80" width="80" height="40" fill="none" stroke="#374151" stroke-width="3" rx="5"/>
  <rect x="130" y="95" width="8" height="10" fill="#374151" rx="2"/>
  
  <!-- Battery level indicator -->
  <rect x="55" y="85" width="70" height="30" fill="url(#batteryGrad)" rx="3"/>
  
  <!-- LM3914 IC -->
  <rect x="160" y="70" width="40" height="60" fill="url(#chipGrad)" rx="5"/>
  <text x="180" y="90" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle">LM3914</text>
  <text x="180" y="102" fill="#10b981" font-family="Arial, sans-serif" font-size="7" text-anchor="middle">DISPLAY</text>
  <text x="180" y="114" fill="#10b981" font-family="Arial, sans-serif" font-size="7" text-anchor="middle">DRIVER</text>
  
  <!-- IC pins -->
  <rect x="155" y="75" width="3" height="2" fill="#fbbf24"/>
  <rect x="155" y="82" width="3" height="2" fill="#fbbf24"/>
  <rect x="155" y="89" width="3" height="2" fill="#fbbf24"/>
  <rect x="155" y="96" width="3" height="2" fill="#fbbf24"/>
  <rect x="155" y="103" width="3" height="2" fill="#fbbf24"/>
  <rect x="155" y="110" width="3" height="2" fill="#fbbf24"/>
  <rect x="155" y="117" width="3" height="2" fill="#fbbf24"/>
  <rect x="155" y="124" width="3" height="2" fill="#fbbf24"/>
  
  <rect x="202" y="75" width="3" height="2" fill="#fbbf24"/>
  <rect x="202" y="82" width="3" height="2" fill="#fbbf24"/>
  <rect x="202" y="89" width="3" height="2" fill="#fbbf24"/>
  <rect x="202" y="96" width="3" height="2" fill="#fbbf24"/>
  <rect x="202" y="103" width="3" height="2" fill="#fbbf24"/>
  <rect x="202" y="110" width="3" height="2" fill="#fbbf24"/>
  <rect x="202" y="117" width="3" height="2" fill="#fbbf24"/>
  <rect x="202" y="124" width="3" height="2" fill="#fbbf24"/>
  
  <!-- LED indicators -->
  <circle cx="230" cy="70" r="4" fill="#22c55e"/>
  <circle cx="240" cy="70" r="4" fill="#22c55e"/>
  <circle cx="250" cy="70" r="4" fill="#22c55e"/>
  <circle cx="260" cy="70" r="4" fill="#22c55e"/>
  <circle cx="270" cy="70" r="4" fill="#22c55e"/>
  <circle cx="230" cy="85" r="4" fill="#10b981"/>
  <circle cx="240" cy="85" r="4" fill="#10b981"/>
  <circle cx="250" cy="85" r="4" fill="#10b981"/>
  <circle cx="260" cy="85" r="4" fill="#6b7280" opacity="0.3"/>
  <circle cx="270" cy="85" r="4" fill="#6b7280" opacity="0.3"/>
  
  <!-- Wiring -->
  <line x1="130" y1="100" x2="155" y2="100" stroke="#ef4444" stroke-width="2"/>
  <line x1="205" y1="83" x2="225" y2="75" stroke="#10b981" stroke-width="1"/>
  <line x1="205" y1="90" x2="235" y2="75" stroke="#10b981" stroke-width="1"/>
  <line x1="205" y1="97" x2="245" y2="75" stroke="#10b981" stroke-width="1"/>
  <line x1="205" y1="104" x2="255" y2="75" stroke="#10b981" stroke-width="1"/>
  <line x1="205" y1="111" x2="265" y2="75" stroke="#10b981" stroke-width="1"/>
  
  <!-- Ground connection -->
  <line x1="50" y1="120" x2="200" y2="120" stroke="#374151" stroke-width="2"/>
  <line x1="85" y1="120" x2="85" y2="125" stroke="#374151" stroke-width="2"/>
  <line x1="82" y1="125" x2="88" y2="125" stroke="#374151" stroke-width="2"/>
  <line x1="83" y1="127" x2="87" y2="127" stroke="#374151" stroke-width="2"/>
  <line x1="84" y1="129" x2="86" y2="129" stroke="#374151" stroke-width="2"/>
  
  <!-- Voltage readings -->
  <text x="90" y="65" fill="#374151" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle">3.7V</text>
  <text x="250" y="110" fill="#374151" font-family="Arial, sans-serif" font-size="8" text-anchor="middle">Battery Level</text>
  <text x="250" y="120" fill="#10b981" font-family="Arial, sans-serif" font-size="8" text-anchor="middle">75%</text>
  
  <!-- Title -->
  <text x="150" y="30" fill="#1f2937" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Cell Charge Monitor</text>
  <text x="150" y="45" fill="#374151" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">LM3914 Battery Level Display</text>
  
  <!-- Circuit board texture -->
  <rect x="20" y="140" width="260" height="40" fill="#22c55e" opacity="0.1" rx="5"/>
  <circle cx="40" cy="160" r="2" fill="#6b7280" opacity="0.3"/>
  <circle cx="260" cy="160" r="2" fill="#6b7280" opacity="0.3"/>
</svg>