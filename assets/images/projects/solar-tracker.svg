<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="solarGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3730a3;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="sunGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="skyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dbeafe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bfdbfe;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky background -->
  <rect width="300" height="200" fill="url(#skyGrad)" rx="12"/>
  
  <!-- Sun -->
  <circle cx="220" cy="50" r="20" fill="url(#sunGrad)"/>
  <line x1="200" y1="30" x2="205" y2="35" stroke="#fbbf24" stroke-width="2"/>
  <line x1="235" y1="35" x2="240" y2="30" stroke="#fbbf24" stroke-width="2"/>
  <line x1="240" y1="70" x2="235" y2="65" stroke="#fbbf24" stroke-width="2"/>
  <line x1="205" y1="65" x2="200" y2="70" stroke="#fbbf24" stroke-width="2"/>
  
  <!-- Solar panel -->
  <rect x="100" y="90" width="60" height="40" fill="url(#solarGrad)" rx="3" transform="rotate(15 130 110)"/>
  
  <!-- Solar cells grid -->
  <g transform="rotate(15 130 110)">
    <line x1="115" y1="90" x2="115" y2="130" stroke="#60a5fa" stroke-width="1"/>
    <line x1="130" y1="90" x2="130" y2="130" stroke="#60a5fa" stroke-width="1"/>
    <line x1="145" y1="90" x2="145" y2="130" stroke="#60a5fa" stroke-width="1"/>
    <line x1="100" y1="103" x2="160" y2="103" stroke="#60a5fa" stroke-width="1"/>
    <line x1="100" y1="117" x2="160" y2="117" stroke="#60a5fa" stroke-width="1"/>
  </g>
  
  <!-- Support pole -->
  <rect x="128" y="130" width="4" height="40" fill="#6b7280"/>
  
  <!-- Base -->
  <rect x="120" y="170" width="20" height="8" fill="#374151" rx="2"/>
  
  <!-- Stepper motor -->
  <circle cx="130" cy="140" r="8" fill="#374151"/>
  <circle cx="130" cy="140" r="4" fill="#10b981"/>
  <text x="130" y="155" fill="#374151" font-family="Arial, sans-serif" font-size="8" text-anchor="middle">Stepper</text>
  
  <!-- LDR sensors -->
  <circle cx="110" cy="80" r="6" fill="#fbbf24"/>
  <circle cx="150" cy="80" r="6" fill="#fbbf24"/>
  <text x="110" y="70" fill="#374151" font-family="Arial, sans-serif" font-size="6" text-anchor="middle">LDR1</text>
  <text x="150" y="70" fill="#374151" font-family="Arial, sans-serif" font-size="6" text-anchor="middle">LDR2</text>
  
  <!-- Sun rays -->
  <line x1="200" y1="50" x2="115" y2="85" stroke="#fbbf24" stroke-width="2" opacity="0.7"/>
  <line x1="220" y1="30" x2="145" y2="85" stroke="#fbbf24" stroke-width="2" opacity="0.7"/>
  <line x1="240" y1="50" x2="155" y2="85" stroke="#fbbf24" stroke-width="2" opacity="0.7"/>
  
  <!-- Arduino controller -->
  <rect x="70" y="140" width="25" height="15" fill="#22c55e" rx="2"/>
  <text x="82" y="150" fill="white" font-family="Arial, sans-serif" font-size="7" font-weight="bold" text-anchor="middle">Arduino</text>
  
  <!-- Wiring -->
  <line x1="95" y1="147" x2="122" y2="140" stroke="#ef4444" stroke-width="2"/>
  <line x1="82" y1="140" x2="110" y2="86" stroke="#3b82f6" stroke-width="1"/>
  <line x1="82" y1="140" x2="150" y2="86" stroke="#3b82f6" stroke-width="1"/>
  
  <!-- Ground -->
  <rect x="0" y="185" width="300" height="15" fill="#22c55e" opacity="0.7"/>
  
  <!-- Title -->
  <text x="150" y="25" fill="#1e40af" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Solar Tracking System</text>
  <text x="150" y="40" fill="#1e3a8a" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Dual LDR Sensor Control</text>
</svg>