<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="armGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f1f5f9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#cbd5e1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bgMedical" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ecfdf5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d1fae5;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Medical background -->
  <rect width="300" height="200" fill="url(#bgMedical)" rx="12"/>
  
  <!-- Human arm outline -->
  <ellipse cx="80" cy="100" rx="15" ry="40" fill="#fbbf24" opacity="0.7"/>
  
  <!-- EMG sensor -->
  <rect x="70" y="80" width="20" height="15" fill="#2563eb" rx="3"/>
  <text x="80" y="90" fill="white" font-family="Arial, sans-serif" font-size="6" font-weight="bold" text-anchor="middle">EMG</text>
  
  <!-- Signal lines -->
  <path d="M90,87 Q120,85 150,87" stroke="#10b981" stroke-width="2" fill="none"/>
  <circle cx="110" cy="86" r="1" fill="#10b981"/>
  <circle cx="130" cy="86" r="1" fill="#10b981"/>
  
  <!-- Arduino controller -->
  <rect x="140" y="75" width="30" height="20" fill="#22c55e" rx="3"/>
  <text x="155" y="85" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle">Arduino</text>
  <circle cx="145" cy="90" r="1" fill="#fbbf24"/>
  <circle cx="165" cy="90" r="1" fill="#ef4444"/>
  
  <!-- Prosthetic arm -->
  <rect x="190" y="60" width="12" height="50" fill="url(#armGrad)" rx="6"/>
  
  <!-- Mechanical joints -->
  <circle cx="196" cy="75" r="3" fill="#374151"/>
  <circle cx="196" cy="95" r="3" fill="#374151"/>
  <circle cx="196" cy="115" r="3" fill="#374151"/>
  
  <!-- Hand/fingers -->
  <rect x="185" y="115" width="4" height="15" fill="url(#armGrad)" rx="2"/>
  <rect x="191" y="115" width="4" height="18" fill="url(#armGrad)" rx="2"/>
  <rect x="197" y="115" width="4" height="16" fill="url(#armGrad)" rx="2"/>
  <rect x="203" y="115" width="4" height="14" fill="url(#armGrad)" rx="2"/>
  <rect x="209" y="115" width="4" height="12" fill="url(#armGrad)" rx="2"/>
  
  <!-- Control signals -->
  <line x1="170" y1="85" x2="190" y2="85" stroke="#fbbf24" stroke-width="2"/>
  <polygon points="187,83 190,85 187,87" fill="#fbbf24"/>
  
  <!-- Flex sensor -->
  <rect x="205" y="140" width="15" height="8" fill="#8b5cf6" rx="2"/>
  <text x="212" y="146" fill="white" font-family="Arial, sans-serif" font-size="6" text-anchor="middle">FLEX</text>
  
  <!-- Muscle activity visualization -->
  <path d="M50,120 L55,115 L60,125 L65,110 L70,130" stroke="#ef4444" stroke-width="2" fill="none"/>
  <text x="60" y="140" fill="#ef4444" font-family="Arial, sans-serif" font-size="8" text-anchor="middle">Muscle Signal</text>
  
  <!-- Title -->
  <text x="150" y="30" fill="#059669" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Prosthetic Arm Control</text>
  <text x="150" y="45" fill="#065f46" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">EMG-Controlled Robotics</text>
  
  <!-- Medical cross -->
  <rect x="250" y="30" width="3" height="15" fill="#ef4444"/>
  <rect x="244" y="36" width="15" height="3" fill="#ef4444"/>
</svg>