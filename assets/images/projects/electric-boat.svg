<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="waterGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="boatGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Water background -->
  <rect width="300" height="200" fill="url(#waterGrad)" rx="12"/>
  
  <!-- Water waves -->
  <path d="M0,160 Q75,150 150,160 T300,160 L300,200 L0,200 Z" fill="#1e40af" opacity="0.7"/>
  <path d="M0,170 Q75,165 150,170 T300,170 L300,200 L0,200 Z" fill="#1e3a8a" opacity="0.5"/>
  
  <!-- Boat hull -->
  <ellipse cx="150" cy="140" rx="60" ry="15" fill="url(#boatGrad)"/>
  <rect x="120" y="125" width="60" height="15" fill="url(#boatGrad)" rx="8"/>
  
  <!-- Motor -->
  <rect x="200" y="135" width="20" height="10" fill="#374151" rx="2"/>
  <circle cx="225" cy="140" r="8" fill="#4b5563"/>
  <circle cx="225" cy="140" r="5" fill="#10b981"/>
  
  <!-- Propeller -->
  <ellipse cx="233" cy="140" rx="3" ry="1" fill="#6b7280"/>
  <ellipse cx="233" cy="140" rx="1" ry="3" fill="#6b7280"/>
  
  <!-- BLDC Motor label -->
  <rect x="180" y="120" width="40" height="12" fill="#10b981" rx="2"/>
  <text x="200" y="128" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle">BLDC</text>
  
  <!-- Control system -->
  <rect x="130" y="110" width="40" height="12" fill="#2563eb" rx="2"/>
  <text x="150" y="118" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle">FOC</text>
  
  <!-- Power lines -->
  <line x1="170" y1="116" x2="185" y2="130" stroke="#fbbf24" stroke-width="2"/>
  <line x1="180" y1="130" x2="200" y2="135" stroke="#fbbf24" stroke-width="2"/>
  
  <!-- Water ripples -->
  <ellipse cx="120" cy="155" rx="15" ry="3" fill="none" stroke="#60a5fa" stroke-width="1" opacity="0.6"/>
  <ellipse cx="180" cy="155" rx="12" ry="2" fill="none" stroke="#60a5fa" stroke-width="1" opacity="0.6"/>
  
  <!-- Forest department logo placeholder -->
  <circle cx="50" cy="50" r="25" fill="#22c55e"/>
  <text x="50" y="48" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle">KERALA</text>
  <text x="50" y="58" fill="white" font-family="Arial, sans-serif" font-size="6" text-anchor="middle">FOREST</text>
  
  <!-- Title -->
  <text x="150" y="30" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Electric Boat Drive</text>
  <text x="150" y="45" fill="#e2e8f0" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Field Oriented Control</text>
</svg>